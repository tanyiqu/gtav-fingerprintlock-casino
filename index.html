<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指纹锁测试</title>

    <!-- jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.1/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- JS -->
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>

</head>

<body>
    <!-- 项目地址 -->
    <a id="repository" href="https://gitee.com/tanyiqu/gtav-fingerprintlock-trainer" target="_blank">项目地址</a>

    <div class="container">
        <!-- 包裹主区域 -->
        <div class="pre">
            <img id="pre" src="imgs/pre/01.jpg" alt="">
        </div>
        <div class="main" style="display: none;">
            <main id="main">
                <div class="left">
                    <div class="timeout">
                        <div class="head">
                            <p>CONNECTION TIMEOUT</p>
                        </div>
    
                        <div class="timmer">
                            <p id="timmer">02 : 59 : 99</p>
                        </div>
                    </div>
    
                    <div class="component">
                        <div class="head">
                            <p>COMPONENTS</p>
                        </div>
    
                        <div class="fragments">
                            <div class="fragment">
                                <img src="imgs/fingerprints/1.1.bmp" alt="" class="fingerprint">
                            </div>
                            <div class="fragment">
                                <img src="imgs/fingerprints/1.1.bmp" alt="" class="fingerprint">
                            </div>
                            <div class="fragment">
                                <img src="imgs/fingerprints/1.1.bmp" alt="" class="fingerprint">
                            </div>
                            <div class="fragment">
                                <img src="imgs/fingerprints/1.1.bmp" alt="" class="fingerprint">
                            </div>
                            <div class="fragment">
                                <img src="imgs/fingerprints/1.1.bmp" alt="" class="fingerprint">
                            </div>
                            <div class="fragment">
                                <img src="imgs/fingerprints/1.1.bmp" alt="" class="fingerprint">
                            </div>
                            <div class="fragment">
                                <img src="imgs/fingerprints/1.1.bmp" alt="" class="fingerprint">
                            </div>
                            <div class="fragment">
                                <img src="imgs/fingerprints/1.1.bmp" alt="" class="fingerprint">
                            </div>
                        </div>
    
                    </div>
    
                </div>
                <div class="right">
                    <div class="target">
                        <div class="head">
                            <p>CLONE TARGET</p>
                        </div>
                        <img class="target-fingerprint" src="imgs/fingerprints/1.png" alt="">
    
                        <img class="anime" src="imgs/pic.gif" alt="">
                    </div>
    
                    <div class="decypher">
                        <div class="head">
                            <p>DECYPHERED SIGNALS</p>
                        </div>
    
                        <div class="decypher-fingerprints">
                            <div class="decypher-fingerprint active">
                                <img src="imgs/fingerprints/1.png" alt="">
                            </div>
                            <div class="decypher-fingerprint">
                                <img src="imgs/fingerprints/2.png" alt="">
                            </div>
                            <div class="decypher-fingerprint">
                                <img src="imgs/fingerprints/3.png" alt="">
                            </div>
                            <div class="decypher-fingerprint">
                                <img src="imgs/fingerprints/4.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        

    </div>


</body>

</html>
